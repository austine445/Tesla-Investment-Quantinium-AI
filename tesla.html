<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Investment Quantinium AI</title>
     <link rel="shortcut icon" href="https://ul.engagetesla.com/ul/q_auto/WgYxKMar/626844/Tesla%20Favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #444;
        }
        header h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #cc0000;
            border-color: #cc0000;
        }
        .btn-primary:hover {
            background-color: #e60000;
            border-color: #e60000;
        }
        .dashboard {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
        }
        .investment-summary {
            margin-top: 20px;
        }
        footer {
            background-color: #111;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #444;
            margin-top: 50px;
        }
        footer p {
            margin: 0;
            color: #888;
        }
        .investment-options {
            margin-top: 20px;
        }
        .logo {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Tesla Investment Quantinium AI</h1>
    </header>

    <!-- Landing Page -->
    <div class="container text-center mt-5">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Tesla_logo.png" alt="Tesla Logo" class="logo" width="150">
        <h2 class="mb-4">Accelerate Your Financial Future</h2>
        <p class="mb-4">Join our Tesla-inspired investment platform to revolutionize the way you invest.</p>
        <button id="loginBtn" class="btn btn-primary">Login / Sign Up</button>
    </div>

    <footer>
        <p>&copy; 2025 InvestTech. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add SweetAlert2 for Login Button
        document.getElementById('loginBtn').addEventListener('click', function () {
            Swal.fire({
                title: "Login / Sign Up",
                text: "Are you ready to start your investment journey?",
                icon: "info",
                showCancelButton: true,
                confirmButtonText: "Proceed",
                cancelButtonText: "Cancel",
                confirmButtonColor: "#cc0000",
                cancelButtonColor: "#444",
            }).then((result) => {
                if (result.isConfirmed) {
                    // Redirect to the login page
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
